<div class="container-fluid header-container mt-3">
        <div class="row justify-content-center justify-content-md-end m-4 header-container__search-container">
            <input [(ngModel)]="searchTerm" (keydown.enter)="searchArticlesByTerm()" class="form-control me-2 col-8 col-md-3" type="search" placeholder="Search for news" aria-label="Search">
            <button class="btn" (click)="searchArticlesByTerm()">Search</button>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="row justify-content-center header-container__img-container">
                    <div class="header-container__img-container__img"></div>
                </div>
                <div class="row mt-3 justify-content-center header-container__title-container">
                    <h3 class="header-container__title-container__title text-center">{{ title }}</h3>
                </div>
            </div>
        </div>
</div>
